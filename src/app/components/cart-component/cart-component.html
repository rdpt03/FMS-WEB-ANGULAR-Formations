<div>
    <!-- Show number of items -->

<!-- Correct ngIf with else -->
<ng-container *ngIf="getCartList().length > 0; else emptyCart">
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Quantit√©</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trainingOnCard of getCartList()">
                <td>{{ trainingOnCard.training.id }}</td>
                <td>{{ trainingOnCard.training.name }}</td>
                <td>{{ trainingOnCard.training.description }}</td>
                <td>{{ trainingOnCard.training.price | currency:'EUR' }}</td>
                <td>
                    <input 
                        type="number" 
                        min="1" 
                        class="form-control form-control-sm text-center" 
                        style="width:80px" 
                        [(ngModel)]="trainingOnCard.quantity"
                    >
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>

<!-- Template for empty cart -->
<ng-template #emptyCart>
  <div class="d-flex flex-column align-items-center justify-content-center py-5">
    <!-- Optional: Bootstrap icon -->
    <i class="bi bi-cart-x" style="font-size: 4rem; color: #ccc;"></i>

    <!-- Title -->
    <h3 class="mt-3 text-secondary">Your cart is empty</h3>

    <!-- Description -->
    <p class="text-muted">Add some trainings to see them here.</p>

    <!-- Optional button to go back to trainings -->
    <a routerLink="/trainings" class="btn btn-primary mt-3">
      Browse Trainings
    </a>
  </div>
</ng-template>


</div>
