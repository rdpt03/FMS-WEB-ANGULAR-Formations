<div class="container py-4">

    <!-- Cart table -->
    <ng-container *ngIf="getCartList().length > 0; else emptyCart">
        <div class="table-responsive">
            <table class="table table-hover align-middle border shadow-sm rounded">
                
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Formation</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th style="width:120px;">Quantit√©</th>
                        <th style="width:70px;">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let trainingOnCard of getCartList()">
                        <td class="text-center">{{ trainingOnCard.training.id }}</td>

                        <td class="fw-semibold">{{ trainingOnCard.training.name }}</td>

                        <td class="text-muted">{{ trainingOnCard.training.description }}</td>

                        <td class="text-center fw-semibold">{{ trainingOnCard.training.price | currency:'EUR' }}</td>

                        <td class="text-center">
                        <input 
                            type="number"
                            min="1"
                            class="form-control form-control-sm text-center mx-auto"
                            style="width: 70px;"
                            [(ngModel)]="trainingOnCard.quantity"
                        >
                        </td>

                        <!-- DELETE / PLACEHOLDER -->
                        <td class="text-center">
                            <!-- Placeholder -->
                            <div 
                                class="bg-danger rounded"
                                style="width:32px; height:32px; margin:auto;"
                                title="Supprimer (placeholder)">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

    <!-- Empty cart -->
    <ng-template #emptyCart>
        <div class="d-flex flex-column align-items-center justify-content-center py-5 text-center">
        <i class="bi bi-cart-x fs-1 text-secondary"></i>

        <h3 class="mt-3 text-secondary">
            Votre panier est vide
        </h3>

        <p class="text-muted">
            Rajoutez quelques formations pour les voir ici.
        </p>

        <button 
            class="btn btn-primary mt-3"
            (click)="goToTrainings()">
            Voir les formations
        </button>
        </div>
    </ng-template>

</div>
